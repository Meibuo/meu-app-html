<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }

        .welcome-text {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
            border: 2px solid #bdc3c7;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons i {
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .social-icons i:hover {
            color: #3498db;
            background: #f8f9fa;
            transform: scale(1.1);
        }

        .fa-whatsapp:hover { color: #25D366 !important; }
        .fa-twitch:hover { color: #9146FF !important; }
        .fa-youtube:hover { color: #FF0000 !important; }
        .fa-netflix:hover { color: #E50914 !important; }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏰ Sistema de Ponto</div>
        
        <div class="welcome-text">
            Bem-vindo ao sistema de registro de pontos. 
            Acesse sua conta ou crie uma nova para começar.
        </div>
        
        <div class="button-group">
            <a href="login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Fazer Login
            </a>
            <a href="cadastro.html" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Criar Conta
            </a>
        </div>

        <div class="social-icons">
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-twitch"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-netflix"></i>
        </div>
    </div>

    <script>
        // Verificar se usuário já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (currentUser) {
                // Se já está logado, redireciona direto para o dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
