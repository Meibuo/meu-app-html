<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
        }

        .error-message {
            background-color: #ffeaea;
            color: #d63031;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid #ffcccc;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid #c8e6c9;
        }

        .error-message i, .success-message i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-icons i {
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .social-icons i:hover {
            color: #3498db;
            background-color: #f8f9fa;
            transform: scale(1.1);
        }

        .fa-whatsapp:hover { color: #25D366 !important; }
        .fa-twitch:hover { color: #9146FF !important; }
        .fa-youtube:hover { color: #FF0000 !important; }
        .fa-netflix:hover { color: #E50914 !important; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            body {
                padding: 10px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            input, .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Criar Conta</div>
        
        <div class="social-icons">
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-twitch"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-netflix"></i>
        </div>
        
        <!-- Mensagens -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="**********" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="**********" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Criar Conta</span>
            </button>
        </form>
        
        <div class="login-link">
            Já tem conta? <a href="#" id="loginLink">Faça login aqui</a>
        </div>
    </div>

    <script>
        // Sistema de cadastro funcional
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            
            // Limpar mensagens
            hideMessages();
            
            // Validações
            if (password !== confirmPassword) {
                showError('As senhas não coincidem');
                return;
            }
            
            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Por favor, insira um e-mail válido');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div>Criando conta...';
            
            try {
                // Simular delay de rede
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Verificar se o usuário já existe
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userExists = users.find(user => user.email === email);
                
                if (userExists) {
                    showError('Este e-mail já está cadastrado');
                    return;
                }
                
                // Criar novo usuário
                const newUser = {
                    email: email,
                    password: password, // Em app real, isso seria criptografado
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Sucesso
                showSuccess('Conta criada com sucesso!');
                document.getElementById('cadastroForm').reset();
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.href = 'login.html'; // Pode alterar para a página desejada
                }, 2000);
                
            } catch (error) {
                showError('❌ Erro de conexão com o servidor');
            } finally {
                // Restaurar botão
                submitBtn.disabled = false;
                btnText.textContent = 'Criar Conta';
            }
        });
        
        // Função para validar e-mail
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Funções para mostrar/ocultar mensagens
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorElement.style.display = 'flex';
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            document.getElementById('successText').textContent = message;
            successElement.style.display = 'flex';
            successElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Link para login
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirecionando para página de login...');
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
