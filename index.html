<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; max-width: 400px; width: 100%; }
        .logo { font-size: 28px; color: #2c3e50; margin-bottom: 20px; font-weight: bold; }
        .buttons { display: flex; flex-direction: column; gap: 15px; margin: 30px 0; }
        .btn { padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; text-decoration: none; transition: all 0.3s; }
        .btn-primary { background: #3498db; color: white; }
        .btn-secondary { background: #ecf0f1; color: #2c3e50; border: 2px solid #bdc3c7; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚è∞ Sistema de Ponto</div>
        <p>Sistema online - Dados no servidor</p>
        
        <div class="buttons">
            <a href="/login" class="btn btn-primary">Fazer Login</a>
            <a href="/cadastro" class="btn btn-secondary">Criar Conta</a>
        </div>
    </div>
</body>
</html>
