<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .badge {
            font-size: 0.8em;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-action {
            padding: 15px 25px;
            font-size: 1.1em;
            margin: 5px;
        }
        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }
        .alert {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-clock"></i> Sistema de Ponto
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Olá, <span id="user-name">Usuário</span>
                </span>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="perfil"><i class="fas fa-cog"></i> Meu Perfil</a></li>
                        <li><a class="dropdown-item" href="#" onclick="alterarSenha()"><i class="fas fa-key"></i> Alterar Senha</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <div class="container mt-4">
        <!-- Cards de Estatísticas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="total-registros">0</h4>
                                <p class="mb-0">Total de Registros</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-list fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="registros-hoje">0</h4>
                                <p class="mb-0">Registros Hoje</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-calendar-day fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div id="ultimo-registro">
                            <strong>Último registro:</strong> Nenhum registro encontrado
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-play-circle"></i> Registrar Ponto</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-success btn-action w-100" onclick="registrarPonto('entrada')">
                                    <i class="fas fa-sign-in-alt"></i><br>
                                    Entrada
                                </button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-warning btn-action w-100" onclick="registrarPonto('intervalo')">
                                    <i class="fas fa-coffee"></i><br>
                                    Intervalo
                                </button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-info btn-action w-100" onclick="registrarPonto('retorno')">
                                    <i class="fas fa-undo"></i><br>
                                    Retorno
                                </button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-danger btn-action w-100" onclick="registrarPonto('saida')">
                                    <i class="fas fa-sign-out-alt"></i><br>
                                    Saída
                                </button>
                            </div>
                        </div>
                        
                        <!-- Local e Observação -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="local" class="form-label">Local *</label>
                                    <input type="text" class="form-control" id="local" placeholder="Ex: Escritório, Home Office, etc." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="observacao" class="form-label">Observação (opcional)</label>
                                    <textarea class="form-control" id="observacao" rows="1" placeholder="Observações adicionais"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Horas Extras -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="horas-extras">
                                    <label class="form-check-label" for="horas-extras">
                                        Marcar como horas extras
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Histórico de Registros -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="fas fa-history"></i> Histórico de Registros</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="carregarRegistros()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Hora</th>
                                        <th>Tipo</th>
                                        <th>Local</th>
                                        <th>Observação</th>
                                        <th>Horas Extras</th>
                                        <th>Manual</th>
                                    </tr>
                                </thead>
                                <tbody id="registros-body">
                                    <!-- Registros serão carregados aqui -->
                                </tbody>
                            </table>
                        </div>
                        <div id="sem-registros" class="text-center py-4" style="display: none;">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Nenhum registro encontrado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Alterar Senha -->
    <div class="modal fade" id="modalSenha" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alterar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-senha">
                        <div class="mb-3">
                            <label for="senha-atual" class="form-label">Senha Atual</label>
                            <input type="password" class="form-control" id="senha-atual" required>
                        </div>
                        <div class="mb-3">
                            <label for="nova-senha" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="nova-senha" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="confirmar-senha" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmar-senha" required minlength="6">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmarAlterarSenha()">Alterar Senha</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar autenticação
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario) {
                window.location.href = 'login';
                return;
            }

            document.getElementById('user-name').textContent = usuario.nome;
            carregarRegistros();
            carregarUltimoRegistro();
            atualizarEstatisticas(usuario.id);
            
            // Atualizar a cada 30 segundos
            setInterval(() => {
                carregarRegistros();
                carregarUltimoRegistro();
                atualizarEstatisticas(usuario.id);
            }, 30000);
        });

        // Função para mostrar alertas
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML += alertHTML;
            
            // Auto-remover após 5 segundos
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }

        // Função para registrar ponto
        async function registrarPonto(tipo) {
            try {
                const usuario = JSON.parse(localStorage.getItem('usuario'));
                const local = document.getElementById('local').value;
                const observacao = document.getElementById('observacao').value;
                const horasExtras = document.getElementById('horas-extras').checked;

                if (!local) {
                    showAlert('Por favor, informe o local', 'warning');
                    return;
                }

                const response = await fetch('/api/registrar-ponto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        tipo: tipo,
                        local: local,
                        observacao: observacao,
                        horas_extras: horasExtras
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('✅ ' + data.message, 'success');
                    
                    // Limpar campos
                    document.getElementById('observacao').value = '';
                    document.getElementById('horas-extras').checked = false;
                    
                    // Atualizar dados
                    await carregarRegistros();
                    await carregarUltimoRegistro();
                    await atualizarEstatisticas(usuario.id);
                } else {
                    showAlert('❌ ' + data.error, 'danger');
                }
            } catch (error) {
                console.error('Erro ao registrar ponto:', error);
                showAlert('❌ Erro ao registrar ponto', 'danger');
            }
        }

        // Função para carregar registros
        async function carregarRegistros() {
            try {
                const usuario = JSON.parse(localStorage.getItem('usuario'));
                const response = await fetch(`/api/registros/${usuario.id}?limit=100`);
                const data = await response.json();

                if (data.success) {
                    exibirRegistros(data.registros);
                }
            } catch (error) {
                console.error('Erro ao carregar registros:', error);
            }
        }

        // Função para exibir registros
        function exibirRegistros(registros) {
            const tbody = document.getElementById('registros-body');
            const semRegistros = document.getElementById('sem-registros');
            
            if (registros.length === 0) {
                if (semRegistros) semRegistros.style.display = 'block';
                tbody.innerHTML = '';
                return;
            }

            if (semRegistros) semRegistros.style.display = 'none';

            tbody.innerHTML = registros.map(registro => `
                <tr>
                    <td>${registro.data}</td>
                    <td>${registro.hora}</td>
                    <td>
                        <span class="badge ${getBadgeClass(registro.tipo)}">
                            ${formatarTipo(registro.tipo)}
                        </span>
                    </td>
                    <td>${registro.local || '-'}</td>
                    <td>${registro.observacao || '-'}</td>
                    <td>${registro.horas_extras ? '<span class="badge bg-warning">Sim</span>' : 'Não'}</td>
                    <td>${registro.manual ? '<span class="badge bg-secondary">Sim</span>' : 'Não'}</td>
                </tr>
            `).join('');
        }

        // Função para carregar último registro
        async function carregarUltimoRegistro() {
            try {
                const usuario = JSON.parse(localStorage.getItem('usuario'));
                const response = await fetch(`/api/ultimo-registro/${usuario.id}`);
                const data = await response.json();

                if (data.success && data.ultimoRegistro) {
                    const ultimo = data.ultimoRegistro;
                    const elemento = document.getElementById('ultimo-registro');
                    if (elemento) {
                        elemento.innerHTML = `
                            <strong>Último registro:</strong> ${formatarTipo(ultimo.tipo)} 
                            às ${ultimo.hora} em ${ultimo.local}
                        `;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar último registro:', error);
            }
        }

        // Função para atualizar estatísticas
        async function atualizarEstatisticas(usuario_id) {
            try {
                const response = await fetch(`/api/estatisticas/${usuario_id}`);
                const data = await response.json();

                if (data.success) {
                    const stats = data.estatisticas;
                    const totalElement = document.getElementById('total-registros');
                    const hojeElement = document.getElementById('registros-hoje');
                    
                    if (totalElement) totalElement.textContent = stats.totalRegistros;
                    if (hojeElement) hojeElement.textContent = stats.registrosHoje;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Funções auxiliares
        function formatarTipo(tipo) {
            const tipos = {
                'entrada': 'Entrada',
                'saida': 'Saída',
                'intervalo': 'Intervalo',
                'retorno': 'Retorno'
            };
            return tipos[tipo] || tipo;
        }

        function getBadgeClass(tipo) {
            const classes = {
                'entrada': 'bg-success',
                'saida': 'bg-danger',
                'intervalo': 'bg-warning',
                'retorno': 'bg-info'
            };
            return classes[tipo] || 'bg-secondary';
        }

        // Função para alterar senha
        function alterarSenha() {
            const modal = new bootstrap.Modal(document.getElementById('modalSenha'));
            document.getElementById('form-senha').reset();
            modal.show();
        }

        async function confirmarAlterarSenha() {
            const senhaAtual = document.getElementById('senha-atual').value;
            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            if (!senhaAtual || !novaSenha || !confirmarSenha) {
                showAlert('Preencha todos os campos', 'warning');
                return;
            }

            if (novaSenha.length < 6) {
                showAlert('A nova senha deve ter pelo menos 6 caracteres', 'warning');
                return;
            }

            if (novaSenha !== confirmarSenha) {
                showAlert('As senhas não coincidem', 'warning');
                return;
            }

            try {
                const usuario = JSON.parse(localStorage.getItem('usuario'));
                const response = await fetch('/api/alterar-senha', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        senhaAtual: senhaAtual,
                        novaSenha: novaSenha
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('✅ ' + data.message, 'success');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('modalSenha'));
                    modal.hide();
                } else {
                    showAlert('❌ ' + data.error, 'danger');
                }
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                showAlert('❌ Erro ao alterar senha', 'danger');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('usuario');
            localStorage.removeItem('usuario_id');
            window.location.href = 'login';
        }
    </script>
</body>
</html>
