<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Sistema de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: none;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 3rem;
            color: var(--primary-color);
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-upload {
            position: relative;
            display: inline-block;
        }
        
        .avatar-upload-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .nav-pills .nav-link {
            color: #495057;
            border-radius: 10px;
            margin: 5px 0;
            padding: 12px 20px;
            font-weight: 500;
        }
        
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }
        
        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .profile-header {
                padding: 1.5rem;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .nav-pills .nav-link {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            #alert-container {
                left: 10px;
                right: 10px;
                min-width: auto;
            }
        }
        
        @media (max-width: 576px) {
            .profile-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .avatar-upload-btn {
                width: 30px;
                height: 30px;
                font-size: 0.8em;
            }
        }
        
        .badge {
            font-size: 0.8em;
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .upload-progress {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-clock"></i> Sistema de Ponto
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard">
                    <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card profile-card">
                    <div class="profile-header">
                        <div class="avatar-upload">
                            <div class="profile-avatar" id="profile-avatar-container">
                                <!-- Avatar será carregado aqui -->
                                <i class="fas fa-user" id="avatar-icon"></i>
                            </div>
                            <button class="avatar-upload-btn" onclick="document.getElementById('avatar-input').click()">
                                <i class="fas fa-camera"></i>
                            </button>
                            <input type="file" id="avatar-input" accept="image/*" style="display: none;" onchange="uploadAvatar(this.files[0])">
                        </div>
                        <h3 id="profile-name">Carregando...</h3>
                        <p id="profile-email" class="mb-0">carregando...</p>
                        <div class="upload-progress mt-2" id="upload-progress" style="display: none;">
                            <div class="upload-progress-bar" id="upload-progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <!-- Menu Lateral -->
                            <div class="col-md-3">
                                <div class="nav flex-column nav-pills">
                                    <a class="nav-link active" href="#" onclick="showTab('info')">
                                        <i class="fas fa-user-circle"></i> Informações
                                    </a>
                                    <a class="nav-link" href="#" onclick="showTab('senha')">
                                        <i class="fas fa-key"></i> Alterar Senha
                                    </a>
                                </div>
                            </div>
                            
                            <!-- Conteúdo -->
                            <div class="col-md-9">
                                <!-- Tab Informações -->
                                <div id="info-tab">
                                    <h4 class="mb-4">Informações Pessoais</h4>
                                    <form id="form-perfil">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-nome" class="form-label">Nome Completo *</label>
                                                <input type="text" class="form-control" id="edit-nome" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-email" class="form-label">E-mail *</label>
                                                <input type="email" class="form-control" id="edit-email" readonly>
                                                <small class="text-muted">O e-mail não pode ser alterado</small>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-telefone" class="form-label">Telefone</label>
                                                <input type="tel" class="form-control" id="edit-telefone" placeholder="(11) 99999-9999">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-cargo" class="form-label">Cargo</label>
                                                <input type="text" class="form-control" id="edit-cargo" readonly>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Status do Perfil</label>
                                            <div>
                                                <span id="perfil-status" class="badge bg-secondary">Carregando...</span>
                                                <small class="text-muted d-block mt-1" id="perfil-msg">
                                                    Carregando...
                                                </small>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Salvar Alterações
                                        </button>
                                    </form>
                                </div>

                                <!-- Tab Senha -->
                                <div id="senha-tab" style="display: none;">
                                    <h4 class="mb-4">Alterar Senha</h4>
                                    <form id="form-senha">
                                        <div class="mb-3">
                                            <label for="senha-atual" class="form-label">Senha Atual *</label>
                                            <input type="password" class="form-control" id="senha-atual" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nova-senha" class="form-label">Nova Senha *</label>
                                            <input type="password" class="form-control" id="nova-senha" required minlength="6">
                                            <small class="text-muted">Mínimo 6 caracteres</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmar-senha" class="form-label">Confirmar Nova Senha *</label>
                                            <input type="password" class="form-control" id="confirmar-senha" required minlength="6">
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-key"></i> Alterar Senha
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar dados do usuário
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario) {
                window.location.href = 'login';
                return;
            }

            carregarDadosUsuario(usuario);
        });

        // Carregar dados no formulário
        function carregarDadosUsuario(usuario) {
            document.getElementById('profile-name').textContent = usuario.nome;
            document.getElementById('profile-email').textContent = usuario.email;
            
            document.getElementById('edit-nome').value = usuario.nome;
            document.getElementById('edit-email').value = usuario.email;
            document.getElementById('edit-telefone').value = usuario.telefone || '';
            document.getElementById('edit-cargo').value = usuario.cargo;
            
            // Carregar avatar se existir
            if (usuario.avatar) {
                const avatarContainer = document.getElementById('profile-avatar-container');
                const avatarIcon = document.getElementById('avatar-icon');
                
                avatarIcon.style.display = 'none';
                avatarContainer.innerHTML = `<img src="${usuario.avatar}" alt="Avatar" onerror="this.style.display='none'; document.getElementById('avatar-icon').style.display='flex';">`;
            }
            
            // Status do perfil
            const statusElement = document.getElementById('perfil-status');
            const msgElement = document.getElementById('perfil-msg');
            
            if (usuario.perfilEditado) {
                statusElement.className = 'badge bg-success';
                statusElement.textContent = 'Editado';
                msgElement.textContent = 'Seu perfil já foi editado. Para novas alterações, entre em contato com o administrador.';
            } else {
                statusElement.className = 'badge bg-warning';
                statusElement.textContent = 'Não editado';
                msgElement.textContent = 'Você pode editar seu perfil uma vez. Escolha cuidadosamente as informações.';
            }

            // Se for admin, pode editar livremente
            if (usuario.isAdmin) {
                statusElement.className = 'badge bg-info';
                statusElement.textContent = 'Administrador';
                msgElement.textContent = 'Como administrador, você pode editar seu perfil quantas vezes quiser.';
            }
        }

        // Trocar abas
        function showTab(tabName) {
            // Esconder todas as tabs
            document.getElementById('info-tab').style.display = 'none';
            document.getElementById('senha-tab').style.display = 'none';
            
            // Mostrar tab selecionada
            document.getElementById(tabName + '-tab').style.display = 'block';
            
            // Atualizar menu
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Upload de avatar
        async function uploadAvatar(file) {
            if (!file) return;
            
            // Validar tipo de arquivo
            if (!file.type.startsWith('image/')) {
                showAlert('❌ Por favor, selecione uma imagem válida', 'warning');
                return;
            }
            
            // Validar tamanho (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showAlert('❌ A imagem deve ter no máximo 5MB', 'warning');
                return;
            }
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            const formData = new FormData();
            formData.append('avatar', file);
            formData.append('usuario_id', usuario.id);
            
            // Mostrar progresso
            const progressBar = document.getElementById('upload-progress-bar');
            const progressContainer = document.getElementById('upload-progress');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        
                        if (response.success) {
                            showAlert('✅ ' + response.message, 'success');
                            
                            // Atualizar avatar na interface
                            const avatarContainer = document.getElementById('profile-avatar-container');
                            const avatarIcon = document.getElementById('avatar-icon');
                            
                            avatarIcon.style.display = 'none';
                            avatarContainer.innerHTML = `<img src="${response.avatar}?t=${Date.now()}" alt="Avatar" onerror="this.style.display='none'; document.getElementById('avatar-icon').style.display='flex';">`;
                            
                            // Atualizar dados locais
                            localStorage.setItem('usuario', JSON.stringify(response.user));
                            
                        } else {
                            showAlert('❌ ' + response.error, 'danger');
                        }
                    } else {
                        showAlert('❌ Erro no upload da imagem', 'danger');
                    }
                    
                    progressContainer.style.display = 'none';
                });
                
                xhr.addEventListener('error', function() {
                    showAlert('❌ Erro de conexão durante o upload', 'danger');
                    progressContainer.style.display = 'none';
                });
                
                xhr.open('POST', '/api/upload-avatar');
                xhr.send(formData);
                
            } catch (error) {
                console.error('Erro no upload:', error);
                showAlert('❌ Erro ao fazer upload da imagem', 'danger');
                progressContainer.style.display = 'none';
            }
        }

        // Salvar perfil
        document.getElementById('form-perfil').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            const nome = document.getElementById('edit-nome').value;
            const telefone = document.getElementById('edit-telefone').value;
            
            try {
                const response = await fetch('/api/perfil', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        nome: nome,
                        telefone: telefone
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ ' + data.message, 'success');
                    
                    // Atualizar dados locais
                    localStorage.setItem('usuario', JSON.stringify(data.user));
                    carregarDadosUsuario(data.user);
                    
                } else {
                    showAlert('❌ ' + data.error, 'danger');
                }
                
            } catch (error) {
                console.error('Erro ao atualizar perfil:', error);
                showAlert('❌ Erro ao atualizar perfil', 'danger');
            }
        });

        // Alterar senha
        document.getElementById('form-senha').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            const senhaAtual = document.getElementById('senha-atual').value;
            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            if (novaSenha !== confirmarSenha) {
                showAlert('❌ As senhas não coincidem', 'warning');
                return;
            }
            
            if (novaSenha.length < 6) {
                showAlert('❌ A nova senha deve ter pelo menos 6 caracteres', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/alterar-senha', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        senhaAtual: senhaAtual,
                        novaSenha: novaSenha
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ ' + data.message, 'success');
                    document.getElementById('form-senha').reset();
                } else {
                    showAlert('❌ ' + data.error, 'danger');
                }
                
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                showAlert('❌ Erro ao alterar senha', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML += alertHTML;
            
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
