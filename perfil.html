<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Sistema de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: none;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        
        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: var(--primary-color);
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .nav-pills .nav-link {
            color: #495057;
            border-radius: 10px;
            margin: 5px 0;
            padding: 12px 20px;
            font-weight: 500;
        }
        
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }
        
        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        /* Status badges */
        .badge-status {
            font-size: 0.9em;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .status-ativo {
            background: #28a745;
            color: white;
        }
        
        .status-inativo {
            background: #dc3545;
            color: white;
        }
        
        .status-ferias {
            background: #17a2b8;
            color: white;
        }
        
        .status-afastado {
            background: #ffc107;
            color: black;
        }
        
        .status-administrador {
            background: #6f42c1;
            color: white;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .profile-header {
                padding: 1.5rem;
            }
            
            .profile-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .nav-pills .nav-link {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            #alert-container {
                left: 10px;
                right: 10px;
                min-width: auto;
            }
        }
        
        @media (max-width: 576px) {
            .profile-icon {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-clock"></i> Sistema de Ponto
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard">
                    <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card profile-card">
                    <div class="profile-header">
                        <div class="profile-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3 id="profile-name">Carregando...</h3>
                        <p id="profile-email" class="mb-0">carregando...</p>
                        <div id="profile-status" class="mt-2">
                            <!-- Status será carregado aqui -->
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="row">
                            <!-- Menu Lateral -->
                            <div class="col-md-3">
                                <div class="nav flex-column nav-pills">
                                    <a class="nav-link active" href="#" onclick="showTab('info')">
                                        <i class="fas fa-user-circle"></i> Informações
                                    </a>
                                    <a class="nav-link" href="#" onclick="showTab('senha')">
                                        <i class="fas fa-key"></i> Alterar Senha
                                    </a>
                                </div>
                            </div>
                            
                            <!-- Conteúdo -->
                            <div class="col-md-9">
                                <!-- Tab Informações -->
                                <div id="info-tab">
                                    <h4 class="mb-4">Informações Pessoais</h4>
                                    <form id="form-perfil">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-nome" class="form-label">Nome Completo *</label>
                                                <input type="text" class="form-control" id="edit-nome" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-email" class="form-label">E-mail *</label>
                                                <input type="email" class="form-control" id="edit-email" readonly>
                                                <small class="text-muted">O e-mail não pode ser alterado</small>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-telefone" class="form-label">Telefone</label>
                                                <input type="tel" class="form-control" id="edit-telefone" placeholder="(11) 99999-9999">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="edit-cargo" class="form-label">Cargo</label>
                                                <input type="text" class="form-control" id="edit-cargo" readonly>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Status do Perfil</label>
                                            <div>
                                                <span id="perfil-status" class="badge-status status-ativo">Carregando...</span>
                                                <small class="text-muted d-block mt-1" id="perfil-msg">
                                                    Status definido pelo administrador
                                                </small>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> Salvar Alterações
                                        </button>
                                    </form>
                                </div>

                                <!-- Tab Senha -->
                                <div id="senha-tab" style="display: none;">
                                    <h4 class="mb-4">Alterar Senha</h4>
                                    <form id="form-senha">
                                        <div class="mb-3">
                                            <label for="senha-atual" class="form-label">Senha Atual *</label>
                                            <input type="password" class="form-control" id="senha-atual" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nova-senha" class="form-label">Nova Senha *</label>
                                            <input type="password" class="form-control" id="nova-senha" required minlength="6">
                                            <small class="text-muted">Mínimo 6 caracteres</small>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmar-senha" class="form-label">Confirmar Nova Senha *</label>
                                            <input type="password" class="form-control" id="confirmar-senha" required minlength="6">
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-key"></i> Alterar Senha
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar dados do usuário
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (!usuario) {
                window.location.href = 'login';
                return;
            }

            carregarDadosUsuario(usuario);
        });

        // Carregar dados no formulário
        function carregarDadosUsuario(usuario) {
            document.getElementById('profile-name').textContent = usuario.nome;
            document.getElementById('profile-email').textContent = usuario.email;
            
            document.getElementById('edit-nome').value = usuario.nome;
            document.getElementById('edit-email').value = usuario.email;
            document.getElementById('edit-telefone').value = usuario.telefone || '';
            document.getElementById('edit-cargo').value = usuario.cargo;
            
            // Status do perfil - AGORA MOSTRA O STATUS DO ADMIN
            const statusElement = document.getElementById('perfil-status');
            const msgElement = document.getElementById('perfil-msg');
            const profileStatus = document.getElementById('profile-status');
            
            // Definir classe CSS baseada no status
            if (usuario.isAdmin) {
                statusElement.className = 'badge-status status-administrador';
                statusElement.textContent = 'Administrador';
                msgElement.textContent = 'Como administrador, você tem acesso total ao sistema';
                profileStatus.innerHTML = '<span class="badge bg-purple">Administrador</span>';
            } else if (usuario.status === 'ativo') {
                statusElement.className = 'badge-status status-ativo';
                statusElement.textContent = 'Ativo';
                msgElement.textContent = 'Seu perfil está ativo no sistema';
                profileStatus.innerHTML = '<span class="badge bg-success">Ativo</span>';
            } else if (usuario.status === 'inativo') {
                statusElement.className = 'badge-status status-inativo';
                statusElement.textContent = 'Inativo';
                msgElement.textContent = 'Seu perfil está inativo. Entre em contato com o administrador.';
                profileStatus.innerHTML = '<span class="badge bg-danger">Inativo</span>';
            } else if (usuario.status === 'ferias') {
                statusElement.className = 'badge-status status-ferias';
                statusElement.textContent = 'Férias';
                msgElement.textContent = 'Você está em período de férias';
                profileStatus.innerHTML = '<span class="badge bg-info">Férias</span>';
            } else if (usuario.status === 'afastado') {
                statusElement.className = 'badge-status status-afastado';
                statusElement.textContent = 'Afastado';
                msgElement.textContent = 'Você está afastado temporariamente';
                profileStatus.innerHTML = '<span class="badge bg-warning">Afastado</span>';
            } else {
                statusElement.className = 'badge-status status-ativo';
                statusElement.textContent = usuario.status || 'Ativo';
                msgElement.textContent = 'Status do perfil';
                profileStatus.innerHTML = `<span class="badge bg-secondary">${usuario.status || 'Ativo'}</span>`;
            }

            // Mensagem adicional para perfil editado (apenas se não for admin)
            if (usuario.perfilEditado && !usuario.isAdmin) {
                msgElement.textContent += '. Perfil já editado - para novas alterações, entre em contato com o administrador.';
            }
        }

        // Trocar abas
        function showTab(tabName) {
            // Esconder todas as tabs
            document.getElementById('info-tab').style.display = 'none';
            document.getElementById('senha-tab').style.display = 'none';
            
            // Mostrar tab selecionada
            document.getElementById(tabName + '-tab').style.display = 'block';
            
            // Atualizar menu
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Salvar perfil
        document.getElementById('form-perfil').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            const nome = document.getElementById('edit-nome').value;
            const telefone = document.getElementById('edit-telefone').value;
            
            try {
                const response = await fetch('/api/perfil', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        nome: nome,
                        telefone: telefone
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ ' + data.message, 'success');
                    
                    // Atualizar dados locais
                    localStorage.setItem('usuario', JSON.stringify(data.user));
                    carregarDadosUsuario(data.user);
                    
                } else {
                    showAlert('❌ ' + data.error, 'danger');
                }
                
            } catch (error) {
                console.error('Erro ao atualizar perfil:', error);
                showAlert('❌ Erro ao atualizar perfil', 'danger');
            }
        });

        // Alterar senha
        document.getElementById('form-senha').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            const senhaAtual = document.getElementById('senha-atual').value;
            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            if (novaSenha !== confirmarSenha) {
                showAlert('❌ As senhas não coincidem', 'warning');
                return;
            }
            
            if (novaSenha.length < 6) {
                showAlert('❌ A nova senha deve ter pelo menos 6 caracteres', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/alterar-senha', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        senhaAtual: senhaAtual,
                        novaSenha: novaSenha
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ ' + data.message, 'success');
                    document.getElementById('form-senha').reset();
                } else {
                    showAlert('❌ ' + data.error, 'danger');
                }
                
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                showAlert('❌ Erro ao alterar senha', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML += alertHTML;
            
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
