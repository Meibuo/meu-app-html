<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .alert {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4">
                    <div class="logo">
                        <i class="fas fa-clock"></i>
                        <h3>Sistema de Ponto</h3>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <div id="alert-container"></div>

                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-login text-white">
                                <i class="fas fa-sign-in-alt"></i> Entrar
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Problemas para acessar? <br>
                            <small>Entre em contato com o administrador</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const button = this.querySelector('button[type="submit"]');
            
            // Mostrar loading
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Salvar dados do usuário
                    localStorage.setItem('usuario', JSON.stringify(data.user));
                    localStorage.setItem('usuario_id', data.user.id);
                    
                    showAlert('✅ ' + data.message, 'success');
                    
                    // Redirecionar baseado no tipo de usuário
                    setTimeout(() => {
                        if (data.user.isAdmin) {
                            window.location.href = 'admin';
                        } else {
                            window.location.href = 'dashboard';
                        }
                    }, 1000);
                    
                } else {
                    showAlert('❌ ' + data.error, 'danger');
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                    button.disabled = false;
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('❌ Erro de conexão. Tente novamente.', 'danger');
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                button.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                const userData = JSON.parse(usuario);
                if (userData.isAdmin) {
                    window.location.href = 'admin';
                } else {
                    window.location.href = 'dashboard';
                }
            }
        });
    </script>
</body>
</html>
