<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ponto</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px; font-family: Arial, sans-serif;
        }
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; 
            text-align: center;
        }
        .logo { 
            font-size: 28px; color: #2c3e50; margin-bottom: 10px; 
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold; }
        input { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; 
        }
        input:focus { border-color: #3498db; outline: none; }
        .btn { 
            width: 100%; padding: 15px; background: #3498db; color: white; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; 
            cursor: pointer; margin-top: 10px;
        }
        .btn:hover { background: #2980b9; }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .alert { 
            padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; 
        }
        .alert-error { background: #ffeaea; color: #e74c3c; border: 1px solid #ffcdd2; }
        .alert-success { background: #e8f5e9; color: #2ecc71; border: 1px solid #c8e6c9; }
        .loading { display: none; text-align: center; margin: 10px 0; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚è∞ Sistema de Ponto</div>
        <p>Controle seus hor√°rios de trabalho</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <div class="loading" id="loading">
                <div>Entrando...</div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Entrar no Sistema</button>
        </form>
        
        <div class="links">
            <a href="/cadastro">Primeiro acesso? Criar conta</a>
        </div>
    </div>

    <script>
        console.log('üîç P√°gina de login carregada');
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üîê Tentando fazer login...');
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            alert.style.display = 'none';
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                senha: document.getElementById('senha').value
            };
            
            try {
                console.log('üì§ Enviando para API...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                console.log('üì• Resposta recebida');
                const data = await response.json();
                console.log('Dados:', data);
                
                if (data.success) {
                    showAlert('‚úÖ Login realizado! Redirecionando...', 'success');
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showAlert('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                console.error('üí• Erro:', error);
                showAlert('‚ùå Erro de conex√£o', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        // Testar API
        fetch('/api/status')
            .then(r => r.json())
            .then(data => console.log('‚úÖ API Status:', data))
            .catch(err => console.error('‚ùå API Error:', err));
    </script>
</body>
</html>
