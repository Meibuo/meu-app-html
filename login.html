<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletr√¥nico - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; 
        }
        
        .logo { 
            font-size: 28px; color: #2c3e50; margin-bottom: 10px; 
            text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .subtitle {
            color: #7f8c8d; text-align: center; margin-bottom: 30px; font-size: 16px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 5px; color: #2c3e50; font-weight: 500; }
        
        input { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s; 
        }
        
        input:focus { border-color: #3498db; outline: none; }
        
        .btn { 
            width: 100%; padding: 15px; background: #3498db; color: white; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; 
            cursor: pointer; transition: background 0.3s; margin-top: 10px;
        }
        
        .btn:hover { background: #2980b9; }
        
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        
        .links { text-align: center; margin-top: 20px; }
        
        .links a { color: #3498db; text-decoration: none; }
        
        .links a:hover { text-decoration: underline; }
        
        .alert { 
            padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; 
        }
        
        .alert-error { background: #ffeaea; color: #e74c3c; border: 1px solid #ffcdd2; }
        .alert-success { background: #e8f5e9; color: #2ecc71; border: 1px solid #c8e6c9; }
        
        .loading { display: none; text-align: center; margin: 10px 0; }
        
        .spinner { 
            border: 3px solid #f3f3f3; border-top: 3px solid #3498db; 
            border-radius: 50%; width: 20px; height: 20px; 
            animation: spin 1s linear infinite; display: inline-block; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        .test-credentials {
            margin-top: 20px; padding: 15px; background: #f8f9fa; 
            border-radius: 8px; font-size: 12px; color: #666; border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>‚è∞</span>
            Sistema de Ponto
        </div>
        <p class="subtitle">Controle seus hor√°rios de trabalho</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autofocus placeholder="admin@admin.com">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="admin123">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Entrando...</span>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Entrar no Sistema</button>
        </form>
        
        <div class="links">
            <a href="/cadastro">Primeiro acesso? Criar conta</a>
        </div>

        <div class="test-credentials">
            <strong>Credenciais para teste:</strong><br>
            üëë Admin: admin@admin.com / admin123
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            alert.style.display = 'none';
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                senha: document.getElementById('senha').value
            };
            
            console.log('üîê Tentando login com:', formData.email);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('üì® Resposta do servidor:', data);
                
                if (data.success) {
                    showAlert('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Salvar usu√°rio e token
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    
                    console.log('üé´ Token salvo, usu√°rio:', data.user.nome);
                    
                    // Redirecionar
                    setTimeout(() => {
                        if (data.user.isAdmin) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    showAlert('‚ùå ' + (data.error || 'Erro no login'), 'error');
                }
            } catch (error) {
                console.error('üí• Erro na requisi√ß√£o:', error);
                showAlert('‚ùå Erro de conex√£o. Verifique se o servidor est√° rodando.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const currentUser = localStorage.getItem('currentUser');
            
            if (token && currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    console.log('üîê Usu√°rio j√° logado, redirecionando...');
                    
                    if (user.isAdmin) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } catch (e) {
                    localStorage.clear();
                }
            }
            
            // Auto-preenchir para facilitar testes
            document.getElementById('email').value = 'admin@admin.com';
            document.getElementById('senha').value = 'admin123';
        });
    </script>
</body>
</html>
