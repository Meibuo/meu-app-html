<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        .logo { text-align: center; font-size: 24px; color: #2c3e50; margin-bottom: 25px; font-weight: bold; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        .btn { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .alert { padding: 12px; border-radius: 6px; margin-bottom: 15px; display: none; }
        .alert-error { background: #ffeaea; color: #d63031; border: 1px solid #ffcccc; }
        .alert-success { background: #e8f5e8; color: #2e7d32; border: 1px solid #c8e6c9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê Login</div>
        
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Entrar</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/">‚Üê Voltar</a> | 
            <a href="/cadastro">Criar conta</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Limpar alertas
            hideAlerts();
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Login realizado! Redirecionando...');
                    // Salvar user ID na sessionStorage (apenas para navega√ß√£o)
                    sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showError(data.error);
                }
                
            } catch (error) {
                showError('Erro de conex√£o com o servidor');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });
        
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }
    </script>
</body>
</html>
