<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ponto</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --text-color: #2c3e50;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; 
        }
        
        .logo { font-size: 24px; color: var(--text-color); margin-bottom: 20px; text-align: center; }
        
        .form-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 5px; color: var(--text-color); font-weight: 500; }
        
        input { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s; 
        }
        
        input:focus { border-color: var(--primary-color); outline: none; }
        
        .btn { 
            width: 100%; padding: 15px; background: var(--primary-color); color: white; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; 
            cursor: pointer; transition: background 0.3s; 
        }
        
        .btn:hover { background: var(--primary-dark); }
        
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        
        .links { text-align: center; margin-top: 20px; }
        
        .links a { color: var(--primary-color); text-decoration: none; }
        
        .links a:hover { text-decoration: underline; }
        
        .alert { 
            padding: 12px; border-radius: 8px; margin-bottom: 20px; 
            display: none; 
        }
        
        .alert-error { background: #ffeaea; color: var(--error-color); border: 1px solid #ffcdd2; }
        
        .alert-success { background: #e8f5e9; color: var(--success-color); border: 1px solid #c8e6c9; }
        
        .loading { 
            display: none; text-align: center; margin: 10px 0; 
        }
        
        .spinner { 
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color); 
            border-radius: 50%; width: 20px; height: 20px; 
            animation: spin 1s linear infinite; display: inline-block; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏰ Login - Sistema de Ponto</div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Entrando...</span>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Entrar</button>
        </form>
        
        <div class="links">
            <a href="/">← Voltar para a página inicial</a> | 
            <a href="/cadastro">Criar conta</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            alert.style.display = 'none';
            
            const formData = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login bem-sucedido
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Salvar usuário no localStorage
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de conexão. Tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
