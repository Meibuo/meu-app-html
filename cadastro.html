<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Ponto</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --text-color: #2c3e50;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; padding: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container { 
            background: white; padding: 40px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; 
        }
        
        .logo { font-size: 24px; color: var(--text-color); margin-bottom: 20px; text-align: center; }
        
        .form-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 5px; color: var(--text-color); font-weight: 500; }
        
        input { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s; 
        }
        
        input:focus { border-color: var(--primary-color); outline: none; }
        
        .btn { 
            width: 100%; padding: 15px; background: var(--primary-color); color: white; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; 
            cursor: pointer; transition: background 0.3s; 
        }
        
        .btn:hover { background: var(--primary-dark); }
        
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        
        .links { text-align: center; margin-top: 20px; }
        
        .links a { color: var(--primary-color); text-decoration: none; }
        
        .links a:hover { text-decoration: underline; }
        
        .alert { 
            padding: 12px; border-radius: 8px; margin-bottom: 20px; 
            display: none; 
        }
        
        .alert-error { background: #ffeaea; color: var(--error-color); border: 1px solid #ffcdd2; }
        
        .alert-success { background: #e8f5e9; color: var(--success-color); border: 1px solid #c8e6c9; }
        
        .loading { 
            display: none; text-align: center; margin: 10px 0; 
        }
        
        .spinner { 
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color); 
            border-radius: 50%; width: 20px; height: 20px; 
            animation: spin 1s linear infinite; display: inline-block; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: var(--error-color); }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: var(--success-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⏰ Criar Conta - Sistema de Ponto</div>
        
        <div id="alert" class="alert"></div>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha (mínimo 6 caracteres):</label>
                <input type="password" id="senha" name="senha" required minlength="6">
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmarSenha">Confirmar senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Criando conta...</span>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Criar Conta</button>
        </form>
        
        <div class="links">
            <a href="/">← Voltar para a página inicial</a> | 
            <a href="/login">Fazer login</a>
        </div>
    </div>

    <script>
        // Validação de força da senha
        document.getElementById('senha').addEventListener('input', function() {
            const password = this.value;
            const strengthText = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }
            
            let strength = 'fraca';
            let strengthClass = 'strength-weak';
            
            if (password.length >= 8) {
                strength = 'média';
                strengthClass = 'strength-medium';
            }
            
            if (password.length >= 10 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'forte';
                strengthClass = 'strength-strong';
            }
            
            strengthText.textContent = `Força da senha: ${strength}`;
            strengthText.className = `password-strength ${strengthClass}`;
        });
        
        // Validação de confirmação de senha
        document.getElementById('confirmarSenha').addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = this.value;
            
            if (confirmarSenha && senha !== confirmarSenha) {
                this.setCustomValidity('As senhas não coincidem');
            } else {
                this.setCustomValidity('');
            }
        });
        
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');
            
            // Validar senhas
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (senha !== confirmarSenha) {
                showAlert('As senhas não coincidem', 'error');
                return;
            }
            
            if (senha.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            alert.style.display = 'none';
            
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: senha
            };
            
            try {
                const response = await fetch('/api/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Conta criada com sucesso! Redirecionando para login...', 'success');
                    
                    // Redirecionar para login após 2 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de conexão. Tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
        
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
